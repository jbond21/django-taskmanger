{% extends 'toodo/base.html' %}

{% block content %}

{{ error }}

<h1>{{ todo.title }}</h1>

<form method="POST">
{% csrf_token %}
<div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea name="task" class="form-control" id="task" ></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Important</label>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
</form>

<form method='POST' action= '{% url 'completetodo' todo.id %}'>
{% csrf_token %}
<button type="submit" class="btn btn-primary">Complete</button>
</form>

<form method='POST' action= '{% url 'deletetodo' todo.id %}'>
{% csrf_token %}
<button type="submit" class="btn btn-primary">Delete</button>
</form>
{% endblock %}
